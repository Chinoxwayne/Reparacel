<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Repara Cell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary shadow mb-3">
        <div class="container">
            <a href="/" class="btn btn-light btn-sm">â¬… Volver</a>
            <span class="navbar-brand mb-0 h1">ðŸ“¦ INVENTARIO</span>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0" style="font-size: 0.85rem;">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Stock</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in productos %}
                        <tr>
                            <td>{{ p[0] }}</td>
                            <td><span class="badge bg-info text-dark">{{ p[1] }}</span></td>
                            <td>{{ moneda }} {{ "{:,.2f}".format(p[3]) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
