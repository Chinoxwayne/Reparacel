<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Rápida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-success shadow mb-3">
        <div class="container">
            <a href="/" class="btn btn-light btn-sm">⬅</a>
            <span class="navbar-brand mb-0 h1">NUEVA VENTA</span>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form method="POST">
                    <label class="form-label fw-bold">Seleccionar Producto:</label>
                    <select name="producto" class="form-select mb-3" required>
                        {% for p in productos %}
                        <option value="{{ p[0] }}">{{ p[0] }} (Disp: {{ p[1] }})</option>
                        {% endfor %}
                    </select>

                    <label class="form-label fw-bold">Cantidad:</label>
                    <input type="number" name="cantidad" value="1" min="1" class="form-control mb-4" required>

                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold">REGISTRAR VENTA</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
